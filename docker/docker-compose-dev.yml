# docker compose --env-file ../backend/.env -f docker-compose-dev.yml up -d --build (docker folder)
name: frict-dev

services:
  # ----------------------------------------------------------------
  # 1. DATABASE SERVICE (MYSQL)
  # ----------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: db-dev
    restart: unless-stopped
    ports:
      - "3307:3306" # local:container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Frict
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    volumes:
      - mysql_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------------------------------------------
  # 2. MINIO HTTPS SERVICE
  # ----------------------------------------------------------------
  minio: # Service internal name for DNS: "minio"
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio_https_dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password123"
      MINIO_SERVER_URL: "https://localhost:9000"
      MINIO_BROWSER_REDIRECT_URL: "https://localhost:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_https:/data
      - ./minio_https/certs:/root/.minio/certs
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 3. APPLICATION (Spring Boot + Angular)
  # ----------------------------------------------------------------
  app:
    image: mjpulido/frict:dev
    container_name: app-dev
    restart: unless-stopped

    build:
      context: ..
      dockerfile: docker/Dockerfile

    ports:
      - "443:8443"

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Frict?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: dev_user
      SPRING_DATASOURCE_PASSWORD: dev_password

      MINIO_ENDPOINT: https://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      MINIO_BUCKET_NAME: images
      MINIO_SSL_INSECURE: "true"

      SERVER_SSL_KEY_STORE: /app/keystore.p12
      SERVER_SSL_KEY_STORE_PASSWORD: password

      SENDER_MAIL_PORT: ${SENDER_MAIL_PORT}
      SENDER_MAIL_ADDRESS: ${SENDER_MAIL_ADDRESS}
      SENDER_MAIL_PASSWORD: ${SENDER_MAIL_PASSWORD}
      GOOGLE_AUTH_CLIENT_ID: ${GOOGLE_AUTH_CLIENT_ID}

    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy # Wait for MinIO to respond OK to HTTPS health check

volumes:
  mysql_data_dev:
  minio_data_https: