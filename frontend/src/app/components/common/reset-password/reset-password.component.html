<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-surface-50">

  <div class="fixed inset-0 -z-10 h-full w-full bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:20px_20px]"></div>
  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[100px] translate-x-1/3 -translate-y-1/3"></div>
  <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-purple-500/10 rounded-full blur-[100px] -translate-x-1/3 translate-y-1/3"></div>

  <div class="w-full max-w-md animate-fade-in-up">

    <a routerLink="/" class="flex justify-center items-center mb-8 group cursor-pointer">
      <div class="w-12 h-12 bg-white rounded-xl shadow-lg flex items-center justify-center border border-surface-100 group-hover:scale-110 transition-transform duration-300">
        <img class="w-8 h-8 object-contain" ngSrc="/shopLogo.png" alt="logo" height="96" width="96">
      </div>
      <span class="ml-3 text-2xl font-bold text-surface-900 tracking-tight">MiTienda</span>
    </a>

    <div class="bg-white rounded-3xl shadow-xl border border-surface-200 overflow-hidden relative">

      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-cyan-400 to-surface-500"></div>

      <div class="p-8 md:p-10">

        <div *ngIf="errorMessage" class="flex items-center gap-3 p-3 mb-6 text-sm bg-red-50 border border-red-100 text-red-600 rounded-xl animate-shake">
          <i class="pi pi-exclamation-circle text-lg"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <ng-container *ngIf="currentStep === 1">
          <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-surface-900">Verificación de seguridad</h2>
            <p class="text-surface-500 text-sm mt-2">
              Introduce el código de 6 dígitos que hemos enviado a tu correo electrónico.
            </p>
          </div>

          <div class="flex justify-center mb-8">
            <p-inputOtp [(ngModel)]="otpCode" [length]="6" [integerOnly]="true" styleClass="gap-2"></p-inputOtp>
          </div>

          <button (click)="verifyOtp()" [disabled]="otpCode.length < 6 || loading"
                  class="w-full bg-surface-900 hover:bg-surface-800 text-white font-bold rounded-xl py-3.5 shadow-lg transition-all transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2">
            <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
            <span>Verificar código</span>
          </button>

          <div class="mt-6 text-center">
            <button routerLink="/recover" class="text-sm text-primary-600 hover:text-primary-700 font-medium hover:underline">
              ¿No recibiste el código? Reenviar
            </button>
          </div>
        </ng-container>


        <ng-container *ngIf="currentStep === 2">
          <div class="text-center mb-8">
            <div class="w-12 h-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="pi pi-check text-xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-surface-900">Código correcto</h2>
            <p class="text-surface-500 text-sm mt-2">
              Crea una contraseña nueva y segura para tu cuenta.
            </p>
          </div>

          <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()" class="space-y-5">

            <div class="space-y-1.5">
              <label class="block text-sm font-bold text-surface-700 ml-1">Nueva contraseña</label>
              <div class="relative">
                <i class="pi pi-lock absolute left-4 top-3.5 text-surface-400"></i>
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Mínimo 8 caracteres"
                       class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-12 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
                <button type="button" (click)="togglePassword()" class="absolute right-3 top-2.5 p-1 text-surface-400 hover:text-surface-600 transition-colors">
                  <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
                </button>
              </div>
            </div>

            <div class="space-y-1.5">
              <label class="block text-sm font-bold text-surface-700 ml-1">Confirmar contraseña</label>
              <div class="relative">
                <i class="pi pi-lock-open absolute left-4 top-3.5 text-surface-400"></i>
                <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Repite la contraseña"
                       class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-4 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
              </div>

              <div *ngIf="passwordForm.errors?.['notMatching'] && passwordForm.get('confirmPassword')?.touched" class="text-xs text-red-500 font-medium ml-1 flex items-center gap-1">
                <i class="pi pi-times-circle"></i> Las contraseñas no coinciden
              </div>
            </div>

            <button type="submit" [disabled]="!passwordForm.valid || loading"
                    class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold rounded-xl py-3.5 shadow-lg shadow-primary-500/30 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 mt-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
              <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
              <span>Actualizar contraseña</span>
            </button>

          </form>
        </ng-container>

      </div>

      <div *ngIf="currentStep === 1" class="bg-surface-50/50 p-6 border-t border-surface-100 text-center">
        <a routerLink="/login" class="text-sm text-surface-500 hover:text-surface-700 font-medium flex items-center justify-center gap-2 transition-colors group">
          <i class="pi pi-arrow-left text-xs group-hover:-translate-x-1 transition-transform"></i>
          Cancelar
        </a>
      </div>

    </div>
  </div>
</div>
