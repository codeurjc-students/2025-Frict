<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-surface-50">

  <div class="fixed inset-0 -z-10 h-full w-full bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:20px_20px]"></div>
  <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-purple-500/10 rounded-full blur-[100px] translate-x-1/3 translate-y-1/3"></div>
  <div class="absolute top-0 left-0 w-[500px] h-[500px] bg-primary-500/10 rounded-full blur-[100px] -translate-x-1/3 -translate-y-1/3"></div>

  <div class="w-full max-w-2xl animate-fade-in-up">

    <a routerLink="/" class="flex justify-center items-center mb-8 group">
      <div class="w-12 h-12 bg-white rounded-xl shadow-lg flex items-center justify-center border border-surface-100 group-hover:scale-110 transition-transform duration-300">
        <img class="w-8 h-8 object-contain" ngSrc="/shopLogo.png" alt="logo" height="96" width="96">
      </div>
      <span class="ml-3 text-2xl font-bold text-surface-900 tracking-tight">MiTienda</span>
    </a>

    <div class="bg-white rounded-3xl shadow-xl border border-surface-200 overflow-hidden relative">

      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-primary-400 via-cyan-800 to-primary-600"></div>

      <div class="p-8 md:p-10">

        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-surface-900">Crea tu cuenta gratis</h2>
          <p class="text-surface-500 text-sm mt-2">Únete hoy y empieza a disfrutar de las ofertas.</p>
        </div>

        <button class="w-full flex items-center justify-center gap-3 bg-white border border-surface-300 text-surface-700 font-medium rounded-xl py-2.5 hover:bg-surface-50 transition-colors shadow-sm mb-6">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
          <span>Registrarse con Google</span>
        </button>

        <div class="relative flex py-2 items-center mb-6">
          <div class="flex-grow border-t border-surface-200"></div>
          <span class="flex-shrink-0 mx-4 text-surface-400 text-xs uppercase font-bold tracking-wider">O completa el formulario</span>
          <div class="flex-grow border-t border-surface-200"></div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="space-y-1.5">
              <label for="name" class="block text-sm font-bold text-surface-700 ml-1">Nombre completo</label>
              <div class="relative">
                <i class="pi pi-id-card absolute left-4 top-3.5 text-surface-400"></i>
                <input id="name" formControlName="name" type="text" placeholder="Ej. María García"
                       class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-4 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
              </div>
            </div>

            <div class="space-y-1.5">
              <label for="username" class="block text-sm font-bold text-surface-700 ml-1">Nombre de usuario</label>
              <div class="relative">
                <i class="pi pi-at absolute left-4 top-3.5 text-surface-400"></i>
                <input id="username" formControlName="username" type="text" placeholder="Ej. maria_g"
                       class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-4 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
              </div>
            </div>
          </div>

          <div class="space-y-1.5">
            <label for="email" class="block text-sm font-bold text-surface-700 ml-1">Correo electrónico</label>
            <div class="relative">
              <i class="pi pi-envelope absolute left-4 top-3.5 text-surface-400"></i>
              <input id="email" formControlName="email" type="email" placeholder="nombre@correo.com"
                     class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-4 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
            </div>
          </div>

          <div class="space-y-1.5">
            <label for="email" class="block text-sm font-bold text-surface-700 ml-1">Teléfono de contacto</label>
            <div class="relative">
              <i class="pi pi-phone absolute left-4 top-3.5 text-surface-400"></i>
              <input id="email" formControlName="phone" type="text" placeholder="Fijo o móvil"
                     class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-4 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>
            </div>
          </div>

          <div class="space-y-1.5">
            <label for="password" class="block text-sm font-bold text-surface-700 ml-1">Contraseña</label>
            <div class="relative">
              <i class="pi pi-lock absolute left-4 top-3.5 text-surface-400"></i>
              <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Mínimo 8 caracteres"
                     class="w-full bg-surface-50 border border-surface-200 text-surface-900 text-sm rounded-xl pl-10 pr-12 py-3 focus:bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all placeholder:text-surface-400"/>

              <button type="button" (click)="togglePassword()" class="absolute right-3 top-2.5 p-1 text-surface-400 hover:text-surface-600 transition-colors rounded-lg hover:bg-surface-200/50">
                <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
          </div>

          <div class="space-y-1.5">
            <label for="image" class="block text-sm font-bold text-surface-700 ml-1">Foto de perfil <span class="text-surface-400 font-normal ml-1">(opcional)</span></label>
            <input id="image" type="file" (change)="changeSelectedImage($event)" accept="image/jpeg"
                   class="block w-full text-sm text-surface-500
                    file:mr-4 file:py-2.5 file:px-4
                    file:rounded-xl file:border-0
                    file:text-xs file:font-bold
                    file:bg-primary-50 file:text-primary-700
                    hover:file:bg-primary-100
                    cursor-pointer bg-surface-50 rounded-xl border border-surface-200 focus:outline-none"/>
          </div>

          <button type="submit" [disabled]="!registerForm.valid"
                  class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold rounded-xl py-3.5 shadow-lg shadow-primary-500/30 transition-all transform hover:scale-[1.01] active:scale-[0.98] mt-4 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-surface-300 disabled:shadow-none">
            Crear cuenta
          </button>

        </form>
      </div>

      <div class="bg-surface-50/50 p-6 border-t border-surface-100 text-center">
        <p class="text-sm text-surface-500">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="text-primary-600 font-bold hover:text-primary-700 hover:underline">Inicia sesión aquí</a>
        </p>
      </div>

    </div>
  </div>
</div>
