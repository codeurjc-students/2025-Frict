<!-- Register Card -->
<div class="min-h-screen flex flex-col items-center justify-center bg-surface-900">

  <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-white">
    <img class="w-8 h-8 mr-2" ngSrc="/shopLogo.png" alt="logo" height="96" width="96">
    MiTienda
  </a>

  <div class="w-full max-w-md bg-surface-800 text-surface-100 rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Título -->
    <h2 class="text-2xl font-bold">Crea tu cuenta</h2>

    <!-- Botones de social login -->
    <div class="flex gap-3">
      <button class="flex-1 flex items-center justify-center gap-2 border border-surface-600 rounded-lg py-2 bg-surface-800 hover:bg-surface-600">
        <span class="pi pi-google"></span>
        Registrarse con Google
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-3">
      <div class="flex-1 h-px bg-surface-600"></div>
      <span class="text-surface-400 text-sm">o</span>
      <div class="flex-1 h-px bg-surface-600"></div>
    </div>

    <!-- Formulario -->
    <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre completo -->
      <div>
        <label for="name" class="block text-sm font-medium">Nombre completo</label>
        <input id="name" formControlName="name" type="text" placeholder="Nombre completo"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Correo electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Dirección de correo"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Mostrar contraseña -->
      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" (click)="togglePassword()" class="rounded bg-surface-600 border-surface-600"/>
        <label>Mostrar contraseña</label>
      </div>

      <!-- Dirección -->
      <div>
        <label for="address" class="block text-sm font-medium">Dirección</label>
        <input id="address" formControlName="address" type="text" placeholder="Tu dirección"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Foto de perfil (opcional) -->
      <div>
        <label for="photo" class="block text-sm font-medium">Foto de perfil <span class="text-surface-500">(opcional)</span></label>
        <input id="photo" type="file" (change)="changeSelectedPhoto($event)" accept="image/*" class="mt-1 w-full text-sm text-surface-400 bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 file:mr-3 file:ml-0.5 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-primary-600 file:text-white hover:file:bg-primary-500"/>
      </div>

      <!-- Botón principal -->
      <button type="submit" [disabled]="!registerForm.valid" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-medium rounded-lg py-2">
        Registrarse
      </button>
    </form>

    <!-- Login -->
    <p class="text-center text-sm text-surface-400">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-primary-400 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
