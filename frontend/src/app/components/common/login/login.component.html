<!-- Login Card -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-950">

  <div *ngIf="showErrorMessage" class="flex items-center gap-3 p-4 mb-4 text-sm text-red-500 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
    <fa-icon [icon]="faCircleInfo"/>
    <div>
      El nombre de usuario o la contraseña no son correctos. Inténtalo de nuevo.
    </div>
  </div>

  <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    <img class="w-8 h-8 mr-2" ngSrc="/frictLogo.png" alt="logo" height="94" width="94">
    Frict
  </a>

  <div class="w-full max-w-md bg-gray-900 text-gray-100 rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Título -->
    <h2 class="text-2xl font-bold">Iniciar sesión con tu cuenta</h2>

    <!-- Botones de social login -->
    <div class="flex gap-3">
      <button class="flex-1 flex items-center justify-center gap-3 border border-gray-700 rounded-lg py-2 bg-gray-800 hover:bg-gray-700">
        <fa-icon [icon]="faGoogle"/>
        Iniciar sesión con Google
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-3">
      <div class="flex-1 h-px bg-gray-700"></div>
      <span class="text-gray-400 text-sm">o</span>
      <div class="flex-1 h-px bg-gray-700"></div>
    </div>

    <!-- Formulario -->
    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario" class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Opciones -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" (click)="togglePassword()" class="rounded bg-gray-700 border-gray-600"/>
          Mostrar contraseña
        </label>
        <a routerLink="/changePassword" class="text-blue-400 hover:underline">¿Olvidaste la contraseña?</a>
      </div>

      <!-- Botón principal -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg py-2">
        Iniciar sesión
      </button>
    </form>

    <!-- Registro -->
    <div class="space-y-3">
      <p class="text-center text-sm text-gray-400">
        ¿Todavía no tienes una cuenta?
        <a routerLink="/registration" class="text-blue-400 hover:underline">Regístrate</a>
      </p>

      <p class="text-center text-sm text-gray-400">
        <a routerLink="/" class="text-blue-400 hover:underline">Continuar sin iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
