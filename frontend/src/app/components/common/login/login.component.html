<!-- Login Card -->
<div class="min-h-screen flex flex-col items-center justify-center bg-surface-900">

  <div *ngIf="showErrorMessage" class="flex items-center gap-3 p-4 mb-4 text-sm border rounded-lg bg-surface-800 text-red-400 border-red-800" role="alert">
    <span class="pi pi-info-circle"></span>
    <div>
      El nombre de usuario o la contraseña no son correctos. Inténtalo de nuevo.
    </div>
  </div>

  <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-surface-900 dark:text-white">
    <img class="w-8 h-8 mr-2" ngSrc="/shopLogo.png" alt="logo" height="96" width="96">
    MiTienda
  </a>

  <div class="w-full max-w-md bg-surface-800 text-surface-100 rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Título -->
    <h2 class="text-2xl font-bold">Iniciar sesión con tu cuenta</h2>

    <!-- Botones de social login -->
    <div class="flex gap-3">
      <button class="flex-1 flex items-center justify-center gap-3 border border-surface-600 rounded-lg py-2 bg-surface-800 hover:bg-surface-600">
        <span class="pi pi-google"></span>
        Iniciar sesión con Google
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-3">
      <div class="flex-1 h-px bg-surface-600"></div>
      <span class="text-surface-400 text-sm">o</span>
      <div class="flex-1 h-px bg-surface-600"></div>
    </div>

    <!-- Formulario -->
    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario" class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
               class="mt-1 w-full bg-surface-800 border border-surface-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"/>
      </div>

      <!-- Opciones -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" (click)="togglePassword()" class="rounded bg-surface-600 border-surface-600"/>
          Mostrar contraseña
        </label>
        <a routerLink="/changePassword" class="text-primary-400 hover:underline">¿Olvidaste la contraseña?</a>
      </div>

      <!-- Botón principal -->
      <button type="submit"
              class="w-full bg-primary-600 hover:bg-primary-500 text-white font-medium rounded-lg py-2">
        Iniciar sesión
      </button>
    </form>

    <!-- Registro -->
    <div class="space-y-3">
      <p class="text-center text-sm text-surface-400">
        ¿Todavía no tienes una cuenta?
        <a routerLink="/signup" class="text-primary-400 hover:underline">Regístrate</a>
      </p>

      <p class="text-center text-sm text-surface-400">
        <a routerLink="/" class="text-primary-400 hover:underline">Continuar sin iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
