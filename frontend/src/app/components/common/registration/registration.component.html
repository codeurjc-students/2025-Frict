<!-- Register Card -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-950">

  <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    <img class="w-8 h-8 mr-2" src="/logo.png" alt="logo">
    Frict
  </a>

  <div class="w-full max-w-md bg-gray-900 text-gray-100 rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Título -->
    <h2 class="text-2xl font-bold">Crea tu cuenta</h2>

    <!-- Botones de social login -->
    <div class="flex gap-3">
      <button class="flex-1 flex items-center justify-center gap-2 border border-gray-700 rounded-lg py-2 bg-gray-800 hover:bg-gray-700">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5"/>
        Registrarse con Google
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-3">
      <div class="flex-1 h-px bg-gray-700"></div>
      <span class="text-gray-400 text-sm">o</span>
      <div class="flex-1 h-px bg-gray-700"></div>
    </div>

    <!-- Formulario -->
    <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre completo -->
      <div>
        <label for="name" class="block text-sm font-medium">Nombre completo</label>
        <input id="name" formControlName="name" type="text" placeholder="Nombre completo"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Correo electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Dirección de correo"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Mostrar contraseña -->
      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" (click)="togglePassword()" class="rounded bg-gray-700 border-gray-600"/>
        <label>Mostrar contraseña</label>
      </div>

      <!-- Dirección (opcional) -->
      <div>
        <label for="address" class="block text-sm font-medium">Dirección <span class="text-gray-500">(opcional)</span></label>
        <input id="address" formControlName="address" type="text" placeholder="Tu dirección (opcional)"
               class="mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Foto de perfil (opcional) -->
      <div>
        <label for="photo" class="block text-sm font-medium">Foto de perfil <span class="text-gray-500">(opcional)</span></label>
        <input id="photo" type="file" (change)="changeSelectedPhoto($event)" accept="image/*" class="mt-1 w-full text-sm text-gray-400 bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-3 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-500"/>
      </div>

      <!-- Botón principal -->
      <button type="submit" [disabled]="!registerForm.valid" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg py-2">
        Registrarse
      </button>
    </form>

    <!-- Login -->
    <p class="text-center text-sm text-gray-400">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-400 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
